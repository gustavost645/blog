<html ng-app="helloangular">
    <head>
        <script>
            function connect() {
                ws = new WebSocket("ws://localhost:8080");
                ws.onmessage = function (data) {
                    showGreeting(data.data);
                }
                console.log('Connected');
                setConnected(true);
            }

            function disconnect() {
                if (ws != null) {
                    ws.close();
                }
                setConnected(false);
                console.log('Disconnected');
            }

            function setConnected(sig) {
                $("#connected").append(":" + sig);
            }

            function showGreeting(message) {
                $("#greetings").append(" " + message + "");
            }
        </script>
    </head>

    <body>
        <div id="main" ng-view>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-route.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-resource.js"></script>
        <script src="app.js" type="text/javascript"></script>        
    </body>
</html>
